resources:
# Parameters
  - name: ztimer-global-parameters
    type: params
    flags: "ztimer"
    version:
      params:
        PROJECT_NAME: "ztimer.ui"
        PROJECT_TITLE: "ztimer"
        PROJECT_SCOPE: "zthun"
        PROJECT_TAG: "rc"

# CLI Configs
  - name: ztimer-docker-cli-config
    type: cliConfig
    integration: dockerhub

# Docker Images
  - name: ztimer-rc-image
    type: image
    integration: dockerhub
    pointer:
      sourceName: "zthun/ztimer"
      isPull: false
    seed:
      versionName: rc

# Docker Image Options
  - name: ztimer-core-docker-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80
      publishAllPorts : true

# AWS Staging Cluster
  - name: ztimer-aws-stage-cluster
    type: cluster
    integration: aws
    pointer:
      sourceName: "ztimer-stage"
      region: "us-west-2"

# AWS Production Cluster
  - name: ztimer-aws-prod-cluster
    type: cluster
    integration: aws
    pointer:
      sourceName: "ztimer-prod"
      region: "us-west-2"
