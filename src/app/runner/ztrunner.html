<div class="row">
    <div class="col-xs-12">
        <div class="runner-container animated fadeIn">
            <div data-ng-repeat="timer in runner.timers">
                <button type="button" class="btn btn-default close" data-ng-click="runner.deleteTimer(timer)" title="Delete"><span>&times;</span></button>
                <div data-ng-if="!timer.edit">
                    <span data-ng-if="timer.type === 'Timer'" class="glyphicon glyphicon-hourglass"></span>
                    <span data-ng-if="timer.type === 'Stopwatch'" class="glyphicon glyphicon-time"></span>
                    <span>{{timer.valueText}}</span>
                    <div>
                        <button type="button" class="btn btn-success" data-ng-if="!timer.isRunning" data-ng-click="runner.startTimer(timer)" title="Play"><span class="glyphicon glyphicon-play"></span></button>
                        <button type="button" class="btn btn-danger" data-ng-if="timer.isRunning" data-ng-click="runner.stopTimer(timer)" title="Stop"><span class="glyphicon glyphicon-stop"></span></button>
                        <button type="button" class="btn btn-warning" data-ng-click="runner.resetTimer(timer)" title="Reset"><span class="glyphicon glyphicon-refresh"></span></button>
                        <button type="button" class="btn btn-default" data-ng-click="runner.editTimer(timer)" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div> 
                </div>
                <div data-ng-if="timer.edit">
                    <span data-ng-if="timer.type === 'Timer'" class="glyphicon glyphicon-hourglass"></span>
                    <span data-ng-if="timer.type === 'Stopwatch'" class="glyphicon glyphicon-time"></span>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Minutes</label>
                            <div class="col-xs-8">
                                <input type="number" data-ng-change="runner.updateEdit(timer)" class="form-control" data-ng-model="timer.edit.minutes" min="0" />
                                 <p class="text-danger text-left" data-ng-repeat="error in timer.edit.minuteErrors" data-ng-bind="error"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label">Seconds</label>
                            <div class="col-xs-8">
                                <input type="number" data-ng-change="runner.updateEdit(timer)" class="form-control" data-ng-model="timer.edit.seconds" min="0" max="59" />
                                <p class="text-danger text-left" data-ng-repeat="error in timer.edit.secondErrors" data-ng-bind="error"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-success" data-ng-disabled="!timer.edit.isValid" data-ng-click="runner.saveEdit(timer)" title="Save"><span class="glyphicon glyphicon-ok"></span></button>
                                <button type="button" class="btn btn-danger" data-ng-click="runner.cancelEdit(timer)" title="Cancel"><span class="glyphicon glyphicon-remove"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
