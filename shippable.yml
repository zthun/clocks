language: node_js

node_js:
    - 6.10.2

env:
  global:
    - TEST_RESULTS_FILE=build/reports/junit.xml
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_FILE=build/coverage/cobertura.xml
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage
    - IMAGE_NAME=zthun/ztimer
    - IMAGE_RELEASE_NAME=rc

before_install:
    - npm install -g grunt-cli

install:
    - shippable_retry npm install

build:
    ci:
      - grunt
      # Regardless of the branch, we need to test the docker build to make sure
      # it works.
      - docker build . -t $IMAGE_NAME:$IMAGE_RELEASE_NAME
    post_ci:
      - mkdir -p $TEST_RESULTS_DIR
      - mkdir -p $CODE_COVERAGE_DIR
      - cp -r $CODE_COVERAGE_FILE $CODE_COVERAGE_DIR
      - cp -r $TEST_RESULTS_FILE $TEST_RESULTS_DIR
      - |
        if [ $IS_RELEASE ]; then
          npm whoami
          docker push $IMAGE_NAME:$IMAGE_RELEASE_NAME
        fi

integrations:
  hub:
    - integrationName: dockerhub
      type: docker
